{% extends "base.html" %}

{% block title %}ホーム - {{ block.super }}{% endblock %}

{% block content %}
    <h2>ホーム</h2>
    <p>監視システムへはログインが必要です。</p>

    {% if user.is_authenticated %}
        <form method="post" action="/logout/" style="margin-top: 16px;">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>
    {% else %}
        <p><a href="/login/">ログイン</a></p>
    {% endif %}
{% endblock %}
