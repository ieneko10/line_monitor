{% extends "base.html" %}

{% block title %}エラー {{ error_code }} - Flask Webアプリ{% endblock %}

{% block header %}エラー {{ error_code }}{% endblock %}

{% block content %}
    <div style="padding: 20px; background-color: #f8d7da; border-left: 4px solid #dc3545; border-radius: 4px;">
        <h3 style="color: #721c24;">⚠️ エラーが発生しました</h3>
        <p><strong>エラーコード:</strong> {{ error_code }}</p>
        <p><strong>エラー内容:</strong> {{ error_message }}</p>
        <div style="margin-top: 15px;">
            <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">ホームに戻る</a>
        </div>
    </div>
{% endblock %}
