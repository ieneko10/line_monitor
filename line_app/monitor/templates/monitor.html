<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンセリング監視</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .no-sessions { color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カウンセリングセッション監視</h1>
    
    {% if sessions %}
        <p>カウンセリング中のセッション数: {{ sessions|length }}</p>
        <table>
            <thead>
                <tr>
                    <th>ユーザーID</th>
                    <th>セッションID</th>
                    <th>セッション時間（秒）</th>
                    <th>フラグ</th>
                </tr>
            </thead>
            <tbody>
                {% for session in sessions %}
                    <tr>
                        <td>{{ session.user_id }}</td>
                        <td>{{ session.session_data.session_id }}</td>
                        <td>{{ session.time }}</td>
                        <td>{{ session.flag }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-sessions">現在カウンセリング中のセッションはありません。</p>
    {% endif %}
</body>
</html>
